<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Backrezept-Webseite</title>
    <style>

body {
            background-color: rgba(35, 81, 60, 1); /* Green background */
            margin: 0; /* Remove default margins */
            font-family: Arial, sans-serif; /* font */
            color: white; /* Set text color for better contrast */
        }

        /* Add CSS styles here */
        header {
    background-color: rgba(1, 20, 11, 0.99); /* Header background color */
    color: white; /* Text color */
    padding: 20px; /* Spacing around the content */
    text-align: center; /* Center-align the text */
    position: fixed; /* Fix the header at the top */
    top: 0; /* Align it to the top of the viewport */
    width: 100%; /* Ensure the header spans the full width */
    z-index: 1000; /* Ensure it stays on top of other elements */
}

        header h1 {
            margin: 0; /* Remove default margin */
            font-size: 2rem; /* Adjust title size */
        }

        nav {
    position: fixed;
    top: 76px; /* Direkt unter dem Header positioniert */
    width: 100%;
    background-color: #834035;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Schatten für
    Sichtbarkeit */
    z-index: 1000; /* Stellt sicher, dass die Navigation über
    den Inhalten bleibt */
        }

nav a {
margin: 0 15px;
text-decoration: none;
color: #ffffff;

}

nav a:hover {
    background-color: #ffffff; /* White background on hover */
    color: #834035; /* Dark text for contrast */
    border-radius: 5px; /* Optional rounded corners */
    padding: 5px; /* Adds padding to make the background more visible */
}
         /* Center the entire section */
         .content-section {
    text-align: center;
    padding: 60px 20px; /* Adjust padding to control overall spacing */
}

.content-section p {
    margin-top: 100px; /* Move the paragraph lower */
}

.content-section img {
    margin-top: 20px; /* Add space between the text and image */
    max-width: 600px; /* Control image size */
    width: 100%; /* Ensure responsiveness */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add a shadow for styling */
}


    </style>

</head>
<body>
    <header>
        <h1>Fudgy Cheesecake Brownies</h1>
    </header>
    <nav>
        <a href="#Homepage">Homepage</a>
        <a href="#Ingredients">Ingredients</a>
        <a href="#Recipe">Recipe</a>
        <a href="#Color Concept">Color Concept</a>
        <a href="#sources">sources</a>
        </nav>

        <div id="#Homepage" class="content-section">
            <p>On this Website you can learn how to make Fudgy Cheesecake Brownies.</p>
            <img src="finalProduct.jpg" alt="Finished Brownies">
            <img src="closeupBrownie.jpg" alt="Close-up of Brownie">
        </div>
        
        <div id="#Ingredients" class="content-section">



        </div>







</body>
</html>
